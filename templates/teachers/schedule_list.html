<h1>Schedules</h1>
<a href="{% url 'schedule_create' %}">Add Schedule</a>
<ul>
    {% for schedule in schedules %}
        <li>
            {{ schedule.teacher }} - {{ schedule.day_of_week }} ({{ schedule.subject }})
            <a href="{% url 'schedule_update' schedule.pk %}">Edit</a>
        </li>
    {% endfor %}
</ul>

<h1>{{ form.instance.pk|yesno:"Edit Schedule,Add Schedule" }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
